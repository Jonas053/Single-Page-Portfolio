<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jonas — 個人網站</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="hero">
      <div class="hero-inner container">
      <div class="hero-left">
+          <img class="profile" src="我的照片.jpg" alt="Jonas 照片">
+        </div>
        <div class="hero-right">
          <h1>哈囉！我是 <span class="name">黃煜翔</span></h1>
          <p class="contact">想找我 → <a href="mailto:0530jonas@gmail.com">0530jonas@gmail.com</a></p>
        </div>
      </div>
    </header>

    <main class="container">
      <section id="skills" class="section skills">
        <h2>技能</h2>
        <div class="tag-cloud">
          <span class="tag tag-lg">長跑</span>
          <span class="tag tag-md">程式</span>
          <span class="tag tag-xl">幻想</span>
          <span class="tag tag-sm">畫畫</span>
        </div>
      </section>

      <section id="timeline" class="section timeline">
        <h2>時間軸</h2>
        <div class="timeline-wrap">
          <div class="timeline-line"></div>
          <div class="time-item" style="left:5%">
            <div class="time-dot"></div>
            <div class="time-card">
              <strong>國中</strong>
              <p>轉了一次學</p>
            </div>
          </div>
          <div class="time-item" style="left:45%">
            <div class="time-dot"></div>
            <div class="time-card">
              <strong>高中</strong>
              <p>參加WRO比賽</p>
            </div>
          </div>
          <div class="time-item" style="left:85%">
            <div class="time-dot"></div>
            <div class="time-card">
              <strong>大一</strong>
              <p>禪學社社員</p>
            </div>
          </div>

          <img id="stickman" src="stickman.png" alt="stickman" aria-hidden="true">
        </div>
      </section>

      <section id="projects" class="section projects">
        <h2>作品集</h2>
        <div class="projects-grid">
          <article class="project-card">
            <img src="專案軟軟的人.png" alt="軟軟的人">
            <h3>軟軟的人</h3>
            <p>我用scratch做出一個模擬物理，癱軟的火柴人</p>
          </article>

          <article class="project-card">
            <img src="專案逐格動畫雜訊.png" alt="逐格動畫">
            <h3>逐格動畫</h3>
            <p>我用擺放紙片做出的逐格動畫，講述有關雜訊的怪異事件</p>
          </article>

          <article class="project-card">
            <img src="WRO比賽.png" alt="WRO 比賽">
            <h3>WRO 比賽</h3>
            <p>比賽中我們三個隊員，設計機器人完成任務</p>
          </article>
        </div>
      </section>
    </main>

    <footer class="site-footer container">
      <div class="camp-left">
        <img class="bigguy" src="bigguy.jpg" alt="大傢伙">
        <div class="speech" id="speech">歡迎來到Jonas的營地</div>
      </div>
      <div class="camp-right">
        <div class="campfire">
          <img src="campfire.jpg" alt="營火">
          <span class="fire-glow"></span>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
